
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上传原始二维码</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .upload-area {
      transition: all 0.3s ease;
    }
    .upload-area:hover {
      border-color: #3b82f6;
    }
    .upload-area.dragover {
      border-color: #3b82f6;
      background-color: #f0f9ff;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-6 max-w-md">
    <!-- 头部导航 -->
    <header class="flex items-center mb-6">
      <button onclick="history.back()" class="text-gray-600 hover:text-gray-900">
        <i class="fas fa-arrow-left text-xl"></i>
      </button>
      <h1 class="text-xl font-semibold ml-4">上传原始二维码</h1>
    </header>

    <!-- 上传区域 -->
    <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
      <div 
        id="uploadArea" 
        class="upload-area border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer"
        onclick="document.getElementById('fileInput').click()"
        ondragover="event.preventDefault(); this.classList.add('dragover')"
        ondragleave="this.classList.remove('dragover')"
        ondrop="handleDrop(event)"
      >
        <div id="uploadContent">
          <i class="fas fa-qrcode text-4xl text-gray-400 mb-3"></i>
          <p class="text-gray-500 mb-2">点击或拖拽上传二维码图片</p>
          <p class="text-sm text-gray-400">支持 JPG, PNG 格式</p>
        </div>
        <div id="previewArea" class="hidden">
          <img id="previewImage" src="" alt="预览图" class="max-h-64 mx-auto mb-4 rounded">
          <button onclick="resetUpload()" class="text-blue-500 hover:text-blue-700 text-sm">
            <i class="fas fa-redo mr-1"></i>重新上传
          </button>
        </div>
      </div>
      <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="handleFileSelect(event)">
    </div>

    <!-- 生成按钮 -->
    <button 
      id="generateBtn" 
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      disabled
      onclick="generateQRCode()"
    >
      <i class="fas fa-qrcode mr-2"></i>生成新二维码
    </button>
  </div>

  <script>
    let selectedFile = null;

    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (file) {
        processFile(file);
      }
    }

    function handleDrop(event) {
      event.preventDefault();
      event.currentTarget.classList.remove('dragover');
      
      const file = event.dataTransfer.files[0];
      if (file) {
        processFile(file);
      }
    }

    function processFile(file) {
      if (!file.type.match('image.*')) {
        alert('请上传图片文件');
        return;
      }

      selectedFile = file;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('uploadContent').classList.add('hidden');
        document.getElementById('previewArea').classList.remove('hidden');
        document.getElementById('previewImage').src = e.target.result;
        document.getElementById('generateBtn').disabled = false;
      };
      reader.readAsDataURL(file);
    }

    function resetUpload() {
      selectedFile = null;
      document.getElementById('fileInput').value = '';
      document.getElementById('uploadContent').classList.remove('hidden');
      document.getElementById('previewArea').classList.add('hidden');
      document.getElementById('generateBtn').disabled = true;
    }

    function generateQRCode() {
      if (!selectedFile) return;
      
      // 这里添加生成二维码的逻辑
      alert('正在生成新二维码...');
      console.log('生成二维码的文件:', selectedFile);
      
      // 模拟生成过程
      setTimeout(() => {
        alert('新二维码生成成功！');
      }, 1500);
    }
  </script>
</body>
</html>
