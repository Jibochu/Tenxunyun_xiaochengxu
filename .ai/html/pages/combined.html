
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组合页</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .h-screen-90 { height: 90vh; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen-90">
    <!-- 左侧广告区 (30%) -->
    <div class="w-3/10 bg-gray-200 p-4 overflow-y-auto scrollbar-hide">
      <div class="bg-white rounded-lg shadow p-4 mb-4">
        <h3 class="text-lg font-bold mb-2">赞助商广告</h3>
        <img src="https://images.unsplash.com/photo-1498837167922-ddd27525d352?w=500&auto=format" 
             alt="广告" class="w-full h-auto rounded">
        <p class="text-sm text-gray-600 mt-2">立即下载我们的APP，享受更多优惠</p>
        <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-full w-full">
          了解更多
        </button>
      </div>
      
      <div class="bg-white rounded-lg shadow p-4">
        <h3 class="text-lg font-bold mb-2">推荐商品</h3>
        <div class="flex items-center mb-2">
          <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=200&auto=format" 
               alt="商品" class="w-16 h-16 rounded mr-2">
          <div>
            <p class="font-medium">无线耳机</p>
            <p class="text-red-500">¥299</p>
          </div>
        </div>
        <button class="mt-2 bg-orange-500 text-white px-4 py-2 rounded-full w-full">
          立即购买
        </button>
      </div>
    </div>

    <!-- 右侧功能区 (70%) -->
    <div class="w-7/10 p-6 overflow-y-auto scrollbar-hide">
      <!-- WiFi连接卡片 -->
      <div class="bg-white rounded-xl shadow-md p-6 mb-6" id="wifi-card">
        <div class="flex items-center mb-4">
          <div class="bg-blue-100 p-3 rounded-full mr-4">
            <i class="fas fa-wifi text-blue-500 text-xl"></i>
          </div>
          <h2 class="text-xl font-bold">WiFi连接</h2>
        </div>
        
        <div class="space-y-4">
          <div>
            <p class="text-gray-500 text-sm">网络名称</p>
            <p class="font-medium" id="wifi-name">公司公共WiFi</p>
          </div>
          
          <div>
            <p class="text-gray-500 text-sm">密码</p>
            <div class="flex items-center">
              <p class="font-medium" id="wifi-password">company123</p>
              <button class="ml-2 text-gray-400" id="toggle-password">
                <i class="far fa-eye"></i>
              </button>
            </div>
          </div>
          
          <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium mt-4" id="connect-btn">
            一键连接WiFi
          </button>
        </div>
      </div>

      <!-- 其他二维码内容卡片 -->
      <div class="bg-white rounded-xl shadow-md p-6" id="qr-content-card">
        <div class="flex items-center mb-4">
          <div class="bg-green-100 p-3 rounded-full mr-4">
            <i class="fas fa-qrcode text-green-500 text-xl"></i>
          </div>
          <h2 class="text-xl font-bold">二维码内容</h2>
        </div>
        
        <div class="space-y-4">
          <div id="qr-content-type">
            <p class="text-gray-500 text-sm">类型</p>
            <p class="font-medium">网址链接</p>
          </div>
          
          <div id="qr-content-value">
            <p class="text-gray-500 text-sm">内容</p>
            <p class="font-medium break-all">https://example.com/special-offer</p>
          </div>
          
          <button class="w-full bg-green-500 text-white py-3 rounded-lg font-medium mt-4" id="open-link-btn">
            打开链接
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // WiFi密码显示/隐藏切换
    const togglePassword = document.getElementById('toggle-password');
    const wifiPassword = document.getElementById('wifi-password');
    let passwordVisible = false;
    
    togglePassword.addEventListener('click', () => {
      passwordVisible = !passwordVisible;
      wifiPassword.textContent = passwordVisible ? 'company123' : '•••••••••';
      togglePassword.innerHTML = passwordVisible ? '<i class="far fa-eye-slash"></i>' : '<i class="far fa-eye"></i>';
    });
    
    // 模拟WiFi连接
    const connectBtn = document.getElementById('connect-btn');
    connectBtn.addEventListener('click', () => {
      connectBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>连接中...';
      connectBtn.disabled = true;
      
      setTimeout(() => {
        connectBtn.textContent = '已连接';
        connectBtn.classList.remove('bg-blue-500');
        connectBtn.classList.add('bg-green-500');
      }, 2000);
    });
    
    // 模拟打开链接
    const openLinkBtn = document.getElementById('open-link-btn');
    openLinkBtn.addEventListener('click', () => {
      openLinkBtn.innerHTML = '<i class="fas fa-external-link-alt mr-2"></i>正在跳转...';
      setTimeout(() => {
        alert('已跳转到: https://example.com/special-offer');
        openLinkBtn.innerHTML = '<i class="fas fa-external-link-alt mr-2"></i>打开链接';
      }, 1000);
    });
    
    // 模拟从URL参数获取二维码类型和内容
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      const type = params.get('type') || '网址链接';
      const content = params.get('content') || 'https://example.com/special-offer';
      
      document.querySelector('#qr-content-type p:last-child').textContent = type;
      document.querySelector('#qr-content-value p:last-child').textContent = content;
      openLinkBtn.textContent = type === '网址链接' ? '打开链接' : '查看内容';
    }
    
    // 页面加载时执行
    window.addEventListener('DOMContentLoaded', getQueryParams);
  </script>
</body>
</html>
