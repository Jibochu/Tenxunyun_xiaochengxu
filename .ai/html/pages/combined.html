
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组合页面</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      .qr-scanner {
        width: 250px;
        height: 250px;
        margin: 0 auto;
        border: 2px dashed #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .wifi-icon {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { opacity: 0.7; }
        50% { opacity: 1; }
        100% { opacity: 0.7; }
      }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-4xl">
        <div class="flex flex-col md:flex-row gap-4">
            <!-- 广告区 (30%) -->
            <div class="w-full md:w-3/10 bg-gray-200 p-4 rounded-lg">
                <div class="text-xs text-gray-500 mb-2">广告</div>
                <div class="bg-white p-3 rounded shadow">
                    <img src="https://images.unsplash.com/photo-1563986768609-322da13575f3?w=500" alt="广告" class="w-full rounded">
                    <h3 class="text-sm font-semibold mt-2">优质WiFi设备推荐</h3>
                    <p class="text-xs text-gray-600">高性能路由器限时特惠</p>
                </div>
            </div>

            <!-- 原功能区 (70%) -->
            <div class="w-full md:w-7/10 bg-white p-4 rounded-lg shadow">
                <div class="flex border-b mb-4">
                    <button id="wifi-tab" class="px-4 py-2 font-medium text-blue-600 border-b-2 border-blue-600">WiFi连接</button>
                    <button id="qr-tab" class="px-4 py-2 font-medium text-gray-500">二维码功能</button>
                </div>

                <!-- WiFi连接内容 -->
                <div id="wifi-content" class="tab-content">
                    <div class="text-center mb-6">
                        <i class="fas fa-wifi wifi-icon text-4xl text-blue-500"></i>
                        <h2 class="text-xl font-bold mt-2">WiFi连接</h2>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">WiFi名称</label>
                            <input type="text" class="w-full p-2 border rounded" placeholder="输入WiFi名称">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                            <input type="password" class="w-full p-2 border rounded" placeholder="输入密码">
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="show-password" class="mr-2">
                            <label for="show-password" class="text-sm text-gray-600">显示密码</label>
                        </div>
                        <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">连接</button>
                    </div>
                </div>

                <!-- 二维码功能内容 -->
                <div id="qr-content" class="tab-content hidden">
                    <div class="text-center mb-6">
                        <i class="fas fa-qrcode text-4xl text-green-500"></i>
                        <h2 class="text-xl font-bold mt-2">二维码功能</h2>
                    </div>
                    
                    <div class="flex justify-center mb-6">
                        <div class="qr-scanner">
                            <span class="text-gray-500">扫描二维码区域</span>
                        </div>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">生成二维码内容</label>
                            <input type="text" class="w-full p-2 border rounded" placeholder="输入要生成二维码的内容">
                        </div>
                        <div class="flex space-x-2">
                            <button class="flex-1 bg-gray-200 text-gray-800 py-2 rounded hover:bg-gray-300 transition">
                                <i class="fas fa-camera mr-1"></i> 扫描
                            </button>
                            <button class="flex-1 bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
                                <i class="fas fa-qrcode mr-1"></i> 生成
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 标签切换
            const wifiTab = document.getElementById('wifi-tab');
            const qrTab = document.getElementById('qr-tab');
            const wifiContent = document.getElementById('wifi-content');
            const qrContent = document.getElementById('qr-content');
            
            wifiTab.addEventListener('click', function() {
                wifiTab.classList.add('text-blue-600', 'border-blue-600');
                wifiTab.classList.remove('text-gray-500');
                qrTab.classList.add('text-gray-500');
                qrTab.classList.remove('text-blue-600', 'border-blue-600');
                wifiContent.classList.remove('hidden');
                qrContent.classList.add('hidden');
            });
            
            qrTab.addEventListener('click', function() {
                qrTab.classList.add('text-blue-600', 'border-blue-600');
                qrTab.classList.remove('text-gray-500');
                wifiTab.classList.add('text-gray-500');
                wifiTab.classList.remove('text-blue-600', 'border-blue-600');
                qrContent.classList.remove('hidden');
                wifiContent.classList.add('hidden');
            });
            
            // 显示/隐藏密码
            const showPassword = document.getElementById('show-password');
            const passwordInput = document.querySelector('input[type="password"]');
            
            showPassword.addEventListener('change', function() {
                if (this.checked) {
                    passwordInput.type = 'text';
                } else {
                    passwordInput.type = 'password';
                }
            });
        });
    </script>
</body>
</html>
