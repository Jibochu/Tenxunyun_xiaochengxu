
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二维码生成结果</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .qr-card {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .qr-card:hover {
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    .save-btn {
      transition: all 0.2s ease;
    }
    .save-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- 头部标题 -->
    <div class="flex items-center mb-8">
      <button onclick="history.back()" class="mr-4 text-gray-600 hover:text-gray-800">
        <i class="fas fa-arrow-left text-xl"></i>
      </button>
      <h1 class="text-2xl font-bold text-gray-800">二维码生成结果</h1>
    </div>

    <!-- 二维码卡片 -->
    <div class="qr-card bg-white rounded-xl p-6 mb-6 max-w-md mx-auto">
      <div class="flex justify-center mb-4">
        <img id="qr-image" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Example" 
             alt="生成的二维码" class="w-48 h-48">
      </div>
      
      <!-- 二维码信息 -->
      <div id="wifi-info" class="hidden">
        <h2 class="text-lg font-semibold mb-2">WiFi连接信息</h2>
        <div class="space-y-2">
          <p><span class="font-medium">网络名称:</span> <span id="wifi-ssid">MyWiFi</span></p>
          <p><span class="font-medium">密码:</span> <span id="wifi-password">12345678</span></p>
          <p><span class="font-medium">加密类型:</span> <span id="wifi-encryption">WPA/WPA2</span></p>
        </div>
      </div>
      
      <div id="image-info" class="hidden">
        <h2 class="text-lg font-semibold mb-2">图片二维码信息</h2>
        <p>扫描此二维码可查看上传的图片</p>
      </div>
    </div>

    <!-- 操作按钮 -->
    <div class="flex justify-center">
      <button id="save-btn" class="save-btn bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-full 
                                  font-medium flex items-center">
        <i class="fas fa-download mr-2"></i>
        保存二维码
      </button>
    </div>
  </div>

  <script>
    // 解析URL参数
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        type: params.get('type') || 'wifi',
        ssid: params.get('ssid') || 'MyWiFi',
        password: params.get('password') || '',
        encryption: params.get('encryption') || 'WPA/WPA2',
        imageId: params.get('imageId') || ''
      };
    }

    // 根据类型显示不同内容
    function renderContent(params) {
      const qrImage = document.getElementById('qr-image');
      const wifiInfo = document.getElementById('wifi-info');
      const imageInfo = document.getElementById('image-info');
      
      if (params.type === 'wifi') {
        // WiFi二维码
        const wifiData = `WIFI:T:${params.encryption};S:${params.ssid};P:${params.password};;`;
        qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(wifiData)}`;
        wifiInfo.classList.remove('hidden');
        
        // 更新WiFi信息
        document.getElementById('wifi-ssid').textContent = params.ssid;
        document.getElementById('wifi-password').textContent = params.password || '无密码';
        document.getElementById('wifi-encryption').textContent = params.encryption;
      } else if (params.type === 'image') {
        // 图片二维码
        const imageUrl = `https://example.com/images/${params.imageId}`;
        qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(imageUrl)}`;
        imageInfo.classList.remove('hidden');
      }
    }

    // 保存二维码
    document.getElementById('save-btn').addEventListener('click', function() {
      const qrImage = document.getElementById('qr-image');
      const link = document.createElement('a');
      link.href = qrImage.src.replace('size=200x200', 'size=500x500');
      link.download = '二维码.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      // 添加保存成功反馈
      const btn = this;
      btn.innerHTML = '<i class="fas fa-check mr-2"></i>保存成功';
      btn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
      btn.classList.add('bg-green-500', 'hover:bg-green-600');
      
      setTimeout(() => {
        btn.innerHTML = '<i class="fas fa-download mr-2"></i>保存二维码';
        btn.classList.remove('bg-green-500', 'hover:bg-green-600');
        btn.classList.add('bg-blue-500', 'hover:bg-blue-600');
      }, 2000);
    });

    // 页面加载时初始化
    document.addEventListener('DOMContentLoaded', function() {
      const params = getUrlParams();
      renderContent(params);
    });
  </script>
</body>
</html>
