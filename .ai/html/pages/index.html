
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二维码生成器</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .btn-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .btn-transition {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <div class="container mx-auto px-4 py-8 flex-1 flex flex-col">
    <header class="text-center mb-12">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">二维码生成器</h1>
      <p class="text-gray-600">快速生成您需要的二维码</p>
    </header>

    <main class="flex-1 flex flex-col justify-center">
      <div class="grid gap-6 md:grid-cols-2 max-w-2xl mx-auto w-full">
        <!-- WiFi二维码按钮 -->
        <button 
          onclick="window.location.href='wifi-qr.html'"
          class="bg-white rounded-xl shadow-md p-6 flex flex-col items-center btn-hover btn-transition"
        >
          <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4">
            <i class="fas fa-wifi text-blue-500 text-2xl"></i>
          </div>
          <h2 class="text-lg font-semibold text-gray-800 mb-2">生成WiFi二维码</h2>
          <p class="text-gray-500 text-sm text-center">快速分享您的WiFi网络</p>
        </button>

        <!-- 自定义二维码按钮 -->
        <button 
          onclick="window.location.href='custom-qr.html'"
          class="bg-white rounded-xl shadow-md p-6 flex flex-col items-center btn-hover btn-transition"
        >
          <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mb-4">
            <i class="fas fa-qrcode text-purple-500 text-2xl"></i>
          </div>
          <h2 class="text-lg font-semibold text-gray-800 mb-2">生成新的二维码</h2>
          <p class="text-gray-500 text-sm text-center">自定义文本、链接等内容</p>
        </button>
      </div>
    </main>
  </div>

  <footer class="py-6 text-center text-gray-500 text-sm">
    <p>© 2025 二维码生成器</p>
  </footer>

  <script>
    // 可以在这里添加页面加载动画或其他交互逻辑
    document.addEventListener('DOMContentLoaded', function() {
      console.log('首页加载完成');
    });
  </script>
</body>
</html>
