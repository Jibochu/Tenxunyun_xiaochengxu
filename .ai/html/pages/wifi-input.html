
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiFi信息输入</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .input-container {
      transition: all 0.3s ease;
    }
    .input-container:focus-within {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px #3b82f6;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-md">
    <!-- 返回按钮 -->
    <div class="mb-6">
      <button id="backButton" class="flex items-center text-blue-500">
        <i class="fas fa-arrow-left mr-2"></i>
        <span>返回</span>
      </button>
    </div>

    <!-- 表单卡片 -->
    <div class="bg-white rounded-xl shadow-md p-6">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">输入WiFi信息</h1>
      
      <!-- WiFi名称输入 -->
      <div class="mb-6">
        <label for="wifiName" class="block text-sm font-medium text-gray-700 mb-2">WiFi名称</label>
        <div class="input-container relative rounded-lg border border-gray-300 px-3 py-2">
          <input 
            type="text" 
            id="wifiName" 
            placeholder="请输入WiFi名称" 
            class="w-full outline-none text-gray-700"
            autocomplete="off"
          >
        </div>
      </div>

      <!-- 密码输入 -->
      <div class="mb-8">
        <label for="wifiPassword" class="block text-sm font-medium text-gray-700 mb-2">密码</label>
        <div class="input-container relative rounded-lg border border-gray-300 px-3 py-2 flex items-center">
          <input 
            type="password" 
            id="wifiPassword" 
            placeholder="请输入密码" 
            class="w-full outline-none text-gray-700"
            autocomplete="off"
          >
          <button id="togglePassword" class="text-gray-400 hover:text-gray-600">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <!-- 生成按钮 -->
      <button 
        id="generateBtn" 
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-lg transition duration-200"
        disabled
      >
        生成二维码
      </button>
    </div>
  </div>

  <script>
    // 返回按钮功能
    document.getElementById('backButton').addEventListener('click', () => {
      window.history.back();
    });

    // 密码显示/隐藏切换
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('wifiPassword');
    const eyeIcon = togglePassword.querySelector('i');
    
    togglePassword.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      eyeIcon.className = isPassword ? 'fas fa-eye-slash' : 'fas fa-eye';
    });

    // 输入验证
    const wifiNameInput = document.getElementById('wifiName');
    const generateBtn = document.getElementById('generateBtn');
    
    function validateInputs() {
      const nameValid = wifiNameInput.value.trim().length > 0;
      generateBtn.disabled = !nameValid;
    }
    
    wifiNameInput.addEventListener('input', validateInputs);
    passwordInput.addEventListener('input', validateInputs);

    // 生成按钮功能
    generateBtn.addEventListener('click', () => {
      const wifiName = wifiNameInput.value.trim();
      const wifiPassword = passwordInput.value.trim();
      
      // 这里可以添加生成二维码的逻辑
      alert(`即将生成WiFi二维码\n名称: ${wifiName}\n密码: ${wifiPassword}`);
    });
  </script>
</body>
</html>
