
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二维码和WiFi信息处理</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .upload-area {
      transition: all 0.3s ease;
    }
    .upload-area:hover {
      border-color: #3b82f6;
    }
    .progress-bar {
      transition: width 0.5s ease;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-md">
    <h1 class="text-2xl font-bold text-center mb-8 text-gray-800">二维码和WiFi信息处理</h1>
    
    <!-- 上传区域 -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-lg font-semibold mb-4">上传二维码</h2>
      <div class="upload-area border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer mb-4"
           id="uploadArea">
        <i class="fas fa-qrcode text-4xl text-gray-400 mb-2"></i>
        <p class="text-gray-500">点击或拖拽二维码图片到这里</p>
        <input type="file" id="qrInput" accept="image/*" class="hidden">
      </div>
      <button id="takePhotoBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg mb-4">
        <i class="fas fa-camera mr-2"></i>拍照上传
      </button>
      
      <!-- 解析状态 -->
      <div id="parsingStatus" class="hidden">
        <div class="flex items-center mb-2">
          <div class="w-4 h-4 rounded-full bg-blue-500 animate-pulse mr-2"></div>
          <span class="text-sm text-gray-600">正在解析二维码...</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5">
          <div class="progress-bar bg-blue-600 h-2.5 rounded-full w-0" id="progressBar"></div>
        </div>
      </div>
    </div>
    
    <!-- WiFi信息输入 -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-lg font-semibold mb-4">WiFi信息</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">网络名称 (SSID)</label>
          <input type="text" id="ssidInput" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
          <input type="password" id="passwordInput" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">加密类型</label>
          <select id="encryptionSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="WPA">WPA/WPA2</option>
            <option value="WEP">WEP</option>
            <option value="none">无加密</option>
          </select>
        </div>
        <button id="generateQrBtn" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg">
          <i class="fas fa-qrcode mr-2"></i>生成WiFi二维码
        </button>
      </div>
    </div>
    
    <!-- 结果展示区 -->
    <div id="resultArea" class="bg-white rounded-lg shadow-md p-6 hidden">
      <h2 class="text-lg font-semibold mb-4">结果</h2>
      <div class="text-center">
        <div id="qrResult" class="mb-4 hidden">
          <p class="text-sm text-gray-500 mb-2">解析结果:</p>
          <p id="parsedContent" class="bg-gray-100 p-3 rounded-md text-left break-words"></p>
        </div>
        <div id="generatedQrContainer" class="hidden">
          <p class="text-sm text-gray-500 mb-2">生成的WiFi二维码:</p>
          <div class="flex justify-center mb-4">
            <canvas id="generatedQrCode" width="200" height="200" class="border border-gray-200"></canvas>
          </div>
          <button id="downloadQrBtn" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg">
            <i class="fas fa-download mr-2"></i>下载二维码
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const uploadArea = document.getElementById('uploadArea');
      const qrInput = document.getElementById('qrInput');
      const parsingStatus = document.getElementById('parsingStatus');
      const progressBar = document.getElementById('progressBar');
      const resultArea = document.getElementById('resultArea');
      const qrResult = document.getElementById('qrResult');
      const parsedContent = document.getElementById('parsedContent');
      const generateQrBtn = document.getElementById('generateQrBtn');
      const generatedQrContainer = document.getElementById('generatedQrContainer');
      const generatedQrCode = document.getElementById('generatedQrCode');
      const downloadQrBtn = document.getElementById('downloadQrBtn');
      const ssidInput = document.getElementById('ssidInput');
      const passwordInput = document.getElementById('passwordInput');
      const encryptionSelect = document.getElementById('encryptionSelect');
      
      // 上传区域点击事件
      uploadArea.addEventListener('click', () => qrInput.click());
      
      // 文件上传处理
      qrInput.addEventListener('change', handleFileUpload);
      
      // 拖放功能
      uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('border-blue-500', 'bg-blue-50');
      });
      
      uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('border-blue-500', 'bg-blue-50');
      });
      
      uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('border-blue-500', 'bg-blue-50');
        if (e.dataTransfer.files.length) {
          qrInput.files = e.dataTransfer.files;
          handleFileUpload();
        }
      });
      
      // 拍照按钮
      document.getElementById('takePhotoBtn').addEventListener('click', () => {
        alert('在实际应用中，这里会调用设备的摄像头API');
      });
      
      // 生成WiFi二维码
      generateQrBtn.addEventListener('click', generateWifiQrCode);
      
      // 下载二维码
      downloadQrBtn.addEventListener('click', downloadQrCode);
      
      function handleFileUpload() {
        if (!qrInput.files.length) return;
        
        const file = qrInput.files[0];
        if (!file.type.match('image.*')) {
          alert('请上传图片文件');
          return;
        }
        
        // 显示解析状态
        parsingStatus.classList.remove('hidden');
        qrResult.classList.add('hidden');
        generatedQrContainer.classList.add('hidden');
        resultArea.classList.remove('hidden');
        
        // 模拟解析进度
        let progress = 0;
        const interval = setInterval(() => {
          progress += 10;
          progressBar.style.width = `${progress}%`;
          
          if (progress >= 100) {
            clearInterval(interval);
            parseQrCode(file);
          }
        }, 200);
      }
      
      function parseQrCode(file) {
        // 在实际应用中，这里会调用二维码解析库
        // 这里我们模拟解析结果
        setTimeout(() => {
          parsingStatus.classList.add('hidden');
          qrResult.classList.remove('hidden');
          
          const reader = new FileReader();
          reader.onload = function(e) {
            // 模拟解析出的内容
            const content = `二维码内容示例:\n文件名: ${file.name}\n大小: ${(file.size / 1024).toFixed(2)}KB\n类型: ${file.type}`;
            parsedContent.textContent = content;
            
            // 如果是WiFi信息，自动填充表单
            if (content.includes('WIFI:')) {
              fillWifiFormFromQr(content);
            }
          };
          reader.readAsDataURL(file);
        }, 500);
      }
      
      function fillWifiFormFromQr(content) {
        // 从二维码内容中提取WiFi信息并填充表单
        // 示例格式: WIFI:T:WPA;S:MyWiFi;P:mypassword;;
        const wifiPattern = /WIFI:T:([^;]+);S:([^;]+);P:([^;]+);/;
        const match = content.match(wifiPattern);
        
        if (match) {
          encryptionSelect.value = match[1];
          ssidInput.value = match[2];
          passwordInput.value = match[3];
        }
      }
      
      function generateWifiQrCode() {
        const ssid = ssidInput.value.trim();
        if (!ssid) {
          alert('请输入网络名称');
          return;
        }
        
        const password = passwordInput.value;
        const encryption = encryptionSelect.value;
        
        // 生成WiFi连接字符串
        let wifiConfig = `WIFI:T:${encryption};S:${ssid};P:${password};`;
        if (encryption === 'none') {
          wifiConfig = `WIFI:T:nopass;S:${ssid};P:;`;
        }
        
        // 生成二维码
        QRCode.toCanvas(generatedQrCode, wifiConfig, {
          width: 200,
          margin: 1,
          color: {
            dark: '#000000',
            light: '#ffffff'
          }
        }, (error) => {
          if (error) {
            console.error(error);
            alert('生成二维码失败');
            return;
          }
          
          resultArea.classList.remove('hidden');
          generatedQrContainer.classList.remove('hidden');
          qrResult.classList.add('hidden');
        });
      }
      
      function downloadQrCode() {
        const link = document.createElement('a');
        link.download = `WiFi_${ssidInput.value || 'network'}.png`;
        link.href = generatedQrCode.toDataURL('image/png');
        link.click();
      }
    });
  </script>
</body>
</html>
